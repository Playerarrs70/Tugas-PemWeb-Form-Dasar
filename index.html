<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #d1d1d1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-spacing: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }

        input, select, textarea {
            width: calc(100% - 160px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        textarea {
            resize: vertical;
        }

        #submit_button {
            display: block;
            width: 120px;
            padding: 10px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        #submit_button:hover {
            background-color: #45a049;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    
    <h1>Pemesanan Alat Musik</h1>
    <form action="thaks.HTML">
        <fieldset>
            <table>
                <tr>
                    <td><label for="nama">Nama Pemesan</label></td>
                    <td><input type="text" name="nama" id="nama" required autofocus placeholder="Fulanah binti Fulan"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat Pengiriman</label></td>
                    <td><input type="text" name="alamat" id="alamat" placeholder="Jl. Haji Mali"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required placeholder="fulan@itpln.ac.id"></td>
                </tr>
                <tr>
                    <td><label for="telepon">Nomor Telepon</label></td>
                    <td><input type="number" name="telepon" id="telepon" required placeholder="08212345678"></td>
                </tr>
                <tr>
                    <td><label for="tanggal_sewa">Tanggal Sewa</label></td>
                    <td><input type="date" name="tanggal_sewa" id="tanggal_sewa" required></td>
                </tr>
                <tr>
                    <td><label for="tanggal_pengembalian">Tanggal Pengembalian</label></td>
                    <td><input type="date" name="tanggal_pengembalian" id="tanggal_pengembalian"></td>
                </tr>
                <tr>
                    <td><label for="jenis_alat_musik">Jenis Alat Musik</label></td>
                    <td>
                        <select name="jenis_alat_musik" id="jenis_alat_musik">
                            <option value="Gitar">Gitar</option>
                            <option value="Drum">Drum</option>
                            <option value="Keyboard">Keyboard</option>
                            <option value="Bass">Bass</option>
                            <option value="Saxophone">Saxophone</option>
                            <option value="Flute">Flute</option>
                            <option value="Violin">Violin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="merek_alat_musik">Merek Alat Musik</label></td>
                    <td><input type="text" name="merek_alat_musik" id="merek_alat_musik"></td>
                </tr>
                <tr>
                    <td><label for="asuransi_tambahan">Asuransi Tambahan</label></td>
                    <td>
                        <select name="asuransi_tambahan" id="asuransi_tambahan">
                            <option value="ya">Ya</option>
                            <option value="tidak">Tidak</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="catatan_khusus">Catatan Khusus</label></td>
                    <td><textarea name="catatan_khusus" id="catatan_khusus" cols="30" rows="5"></textarea></td>
                </tr>
            </table> 
            <input type="submit" value="Simpan" id="submit_button">           
        </fieldset>
    </form>
</body>
</html>
